name: Tenkai-Web CI

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Use yarn
        uses: CultureHQ/actions-yarn@v1.0.1
      - name: make build
        run: make build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/
  lint:
    name: Lint
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/download-artifact@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Use yarn
        uses: CultureHQ/actions-yarn@v1.0.1
      - name: yarn lint
        run: yarn lint
