# Default values for tenkai-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: softplan/tenkai-web
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

app:
  pullSecret: unjregistry
  apiUrl: http://tenkai-api.host.com.br
  keycloakUrl: http://keycloak-tools.host.com.br/auth
  keycloakReam: tenkai
  
istio:
  enabled: true
  virtualservices:
    enabled: true
    gateways:
    - tj-istio-gateway.istio-system.svc.cluster.local
    hosts:
    - "tenkai.host.com.br"
    apiPath: /

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.host.com.br
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local  

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
